apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: api
  name: api-deployment
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: tiagorosadacosta123456/code-executor-api:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: api-configmap
        - secretRef:
            name: api-secret
        ports:
        - containerPort: 3000
